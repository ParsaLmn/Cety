		function input_focus(inpt) {
			var prnt = $(inpt).parent();
			var lbl = $(prnt).children("label");
			$(lbl).css({
					"top": "-10px",
					"right": "5px",
					"transition": "all 0.3s",
					"z-index": "100",
					"color": "var(--purple-cety)"
				})
				.addClass("bg-light-cety");
		}

		function input_focusout(inpt) {
			var prnt = $(inpt).parent();
			var lbl = $(prnt).children("label");
			var delete_btn = $(prnt).children("button");
			if ($(inpt).val().length === 0) //empty input
			{
				var lbl = $(prnt).children("label");
				$(lbl).css({
						"top": "10px",
						"right": "10px",
						"transition": "all 0.3s",
						"z-index": "100",
						"color": "var(--dark-cety)"
					})
					.removeClass("bg-light-cety");
				$(delete_btn).addClass("d-none");
			} else //not empty
			{
				$(lbl).css({
					"color": "var(--dark-cety)"
				});
				$(delete_btn).removeClass("d-none");
			}
		}

		function clear_input(btn) {
			var prnt = $(btn).parent();
			var inpt = $(prnt).children("input");
			$(inpt).val('');
			input_focusout(inpt);
		}
	</script>
